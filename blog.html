<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Tech Blog</title>
  <link rel="stylesheet" href="blog.css" />
</head>
<body>

<header class="header">
  <div class="header-top">
    <h1>My Tech Blog</h1>
    <button id="themeToggle" title="Toggle Dark Mode">ğŸŒ™</button>
  </div>

  <p>Articles on Web Development & JavaScript</p>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search blogs..." />
    <select id="categoryFilter">
      <option value="all">All</option>
      <option value="Web">Web</option>
      <option value="JavaScript">JavaScript</option>
    </select>
  </div>
</header>

<!-- BLOG LIST -->
<section id="blogList" class="blog-container"></section>

<!-- BLOG DETAILS -->
<section id="blogDetails" class="blog-details hidden">
  <button class="back-btn" onclick="goBack()">â† Back</button>
  <h2 id="detailTitle"></h2>
  <img id="detailImage" />
  <p id="detailContent"></p>

  <div class="comment-box">
    <h3>Comments</h3>
    <input id="nameInput" placeholder="Your name" />
    <textarea id="commentInput" placeholder="Write a comment"></textarea>
    <button onclick="addComment()">Add Comment</button>
    <div id="comments"></div>
  </div>
</section>

  </div>
</section>

</body>
</html>
